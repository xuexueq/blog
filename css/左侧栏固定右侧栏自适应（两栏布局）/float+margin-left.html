<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>float+margin-left方案</title>
    <style type="text/css">
    #wrapper {
        padding: 15px 20px;
        border: 1px dashed #ff6c60;
        /*box-sizing: border-box;*/
    }

    .left {
        width: 120px;
        border: 5px solid #ddd;
    }

    .right {
        border: 5px solid #ddd;
        margin-left: 20px;
    }

    .clearfix:after {
        content: "";
        display: block;
        clear: both;
    }

    #wrapper .left {
        float: left;
        box-sizing: border-box;
    }

    #wrapper .right {
        box-sizing: border-box;
        margin-left: 140px;
    }
    /* 
    #wrapper {
        overflow: hidden;
    }
    .left{
        float: left;
        width: 100px;
    }
    .right {
        margin-left:100px;
    }
     */
    </style>
</head>

<body>
    <div class="clearfix" id="wrapper">
        <div class="left">
            左边固定宽度，高度不固定 </br>
            </br>
            </br>
            </br>高度有可能会很小，也可能很大。
        </div>
        <div class="right">
            这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
            基本的样式是，两个div相距20px, 左侧div宽 120px
        </div>
    </div>
</body>

</html>
